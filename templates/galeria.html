<script>
    const menuToggle = document.getElementById("menu-toggle");
    const menu = document.getElementById("menu");

    menuToggle.addEventListener("click", () => {
        menu.classList.toggle("active");
        menuToggle.classList.toggle("active");
    });

    // Cierra el menú si se hace clic en un enlace del menú
    menu.querySelectorAll("a").forEach((link) => {
        link.addEventListener("click", () => {
            menu.classList.remove("active");
            menuToggle.classList.remove("active");
        });
    });
</script>


<script>
    // Agregar evento clic para mostrar la superposición en dispositivos de escritorio
    const imageItems = document.querySelectorAll(".image-item");

    imageItems.forEach((item, index) => {
        // Al hacer clic en la imagen, mostrar la superposición correspondiente
        item.addEventListener("click", () => {
            const overlay = item.querySelector(".overlay");
            overlay.classList.remove("hidden");
            overlay.classList.add("visible");
        });

        // Al hacer clic en el enlace de "Ocultar", ocultar la superposición correspondiente
        const ocultarButton = item.querySelector(".ocultar");
        ocultarButton.addEventListener("click", (event) => {
            event.stopPropagation(); // Evitar que el clic se propague a la imagen
            const overlay = item.querySelector(".overlay");
            overlay.classList.remove("visible");
            overlay.classList.add("hidden");
        });
    });
</script>
