<body class="index">

    <div class="header-container">
        <header>
            <div class="logo">
                <img src="images/ok-pet.png" alt="Logo Se Busca Humano">
            </div>
            <div class="menu-toggle" id="menu-toggle">
                <div class="bar"></div>
                <div class="bar"></div>

            <nav>
                <ul class="menu" id="menu">
                    <li><a href="#">Acerca de</a></li>
                    <li><a href="#">Perros en adopción</a></li>
                    <li><a href="#">Proceso de adopción</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </header>
    </div>


    <div class="centered-section">
        <img src="images/humano-perro-logo.png" alt="Se busca humano">

    <script>
    var swiper = new Swiper('.swiper-container', {
        // effect: 'fade',
        loop: true,
        autoplay: {
            delay: 4500
        },
        pagination: {
            el: '.swiper-pagination',
            type: 'progressbar',
        }
    });
    </script>

<script>
    const menuToggle = document.getElementById("menu-toggle");
    const menu = document.getElementById("menu");

    menuToggle.addEventListener("click", () => {
        menu.classList.toggle("active");
        menuToggle.classList.toggle("active");
    });

    // Cierra el menú si se hace clic en un enlace del menú
    menu.querySelectorAll("a").forEach((link) => {
        link.addEventListener("click", () => {
            menu.classList.remove("active");
            menuToggle.classList.remove("active");
        });
    });
</script>
